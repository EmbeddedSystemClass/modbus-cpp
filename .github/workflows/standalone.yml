name: Standalone

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install libboost1.71-dev libboost1.71-system-dev

    - name: configure
      run: cmake -Hstandalone -Bbuild

    - name: build
      run: cmake --build build -j4

    - name: run
      run: ./build/Greeter
